        <link rel="stylesheet" href="https://unpkg.com/@formio/uswds@2.0.0-rc.8/dist/uswds.css" />
        <script src="https://unpkg.com/@formio/uswds@2.0.0-rc.8/dist/uswds.js"></script>

        <style type="text/css">
            body {
                background-color: #FFCC00;
            }
            .pageContainer { 
                position: absolute;
                width: 80%; 
                top: 5%; 
                left: 10%; 
                background-color: white; 
            }
        </style>
    </head>
    <body>
        <div class="pageContainer">

            <div id="formio"></div>

            <script type="text/javascript">
                window.onload = function() {
                    Formio.use(uswds);
                    Formio.createForm(document.getElementById('formio'), 
                                    'https://dev-portal.fs.gsa.gov/review/hud903'
                    ).then(function(form) {
                        // Submit the form
                        form.on('submit', function (submission) {
                            window.location=('submitted.html?submission_id=' + submission._id);
                        });
                    });
                }
            </script>
        </div>
    </body>
</html>
